<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="feketerigo.js"></script>
    <title>Kvízjáték</title>
</head>
<body>
    <header><h1>Legjobb játék a világon!</h1></header>

    <main>
        <form action="None">
        <div>
            <h3>Mi az anyád neve?</h3>

            <input type="text" id="anyad"><br><br>
            <h2 id="1"></h2>
        </div>
        
        <div>
            <h3>Hányszor kaptál eddig agyvérzést matek órán?</h3>

            <input id="matekrange" type="range" value="0" min="0" oninput="agy()"  max="250">
            <label id="agy" for="">0</label><br><br>
            <h2 id="2"></h2>
        </div>

        <div>
            <h3>Mi Erik rangja Rocket Goal.io-n?</h3>

            <input type="radio" id="ssl" name="erik">
            <label for="">Supersonic Legend</label> <br>

            
            <input type="radio" id="plat" name="erik">
            <label for="">Platinum</label> <br>

            
            <input type="radio" id="dia" name="erik">
            <label for="">Diamond</label> <br>

            
            <input type="radio" id="gold" name="erik">
            <label for="">Champ</label> <br><br>

            <h2 id="3"></h2>

        </div>


        <div>
            <h3>Mi Barta Búlcsú röpis mezszáma?</h3>

        
            <input type="number" min="1" max="20" id="bulcsuszam">
            <label for="">(1-20)</label><br><br>
            <h2 id="4"></h2>

        </div>

        <div>
            <h3>szeretnek a szuleid?</h3>
            <input type="radio" name="szeretnek" id="majdnem">
            <label for="">igen</label><br>

            <input type="radio" name="szeretnek" id="utal">
            <label for="">nem</label><br>

            <input type="radio" name="szeretnek" id="idk">
            <label for="">idk bro</label><br>

            <h2 id="5"></h2>
        </div>

        <div>
            <h3>kikáne végezni a singed playereket?</h3><br>


            <input type="radio" name="singed" id="aha">
            <label for="">igen</label><br>

            <input type="radio" name="singed" id="nah">
            <label for="">nem</label><br>

            

            <h2 id="6"></h2>
        </div>


        <div>
            <h3>mennyiretetszett a kvíz játék?</h3>
            <input type="range" id="tetszik" min="0" max="10" value="0" oninput="tetsz()">
            <label for="" id="tetsz">0</label><br>
            <h2 id="7"></h2>


        </div>

        <div class="kesz">
            <h1>Kész --><input type="button" onclick="sub()"></div></h1>
            
        

        </form>
    </main>

    
</body>
</html>
