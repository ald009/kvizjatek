<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="feketerigo.js"></script>
    <title>Kvízjáték</title>
</head>
<body>
    <header><h1>Legjobb játék a világon!</h1></header>

    <main>
        <form action="None">
        <div>
            <h3>Mi az anyád neve?</h3>

            <input type="text" id="anyad"><br><br>
            <h2 id="1"></h2>
        </div>
        
        <div>
            <h3>Hányszor kaptál eddig agyvérzést matek órán?</h3>

            <input id="matekrange" type="range" value="0" min="0" oninput="agy()"  max="250">
            <label id="agy" for="">0</label><br><br>
            <h2 id="2"></h2>
        </div>

        <div>
            <h3>Mi Erik rangja Rocket Goal.io-n?</h3>

            <input type="radio" id="ssl" name="erik">
            <label for="">Supersonic Legend</label> <br>

            
            <input type="radio" id="plat" name="erik">
            <label for="">Platinum</label> <br>

            
            <input type="radio" id="dia" name="erik">
            <label for="">Diamond</label> <br>

            
            <input type="radio" id="gold" name="erik">
            <label for="">Champ</label> <br><br>

            <h2 id="3"></h2>

        </div>


        <div>
            <h3>Mi Barta Búlcsú röpis mezszáma?</h3>

        
            <input type="number" min="1" max="20" id="bulcsuszam">
            <label for="">(1-20)</label><br><br>
            <h3 id="4"></h3>

        </div>

        <input type="button" onclick="sub()">

        </form>
    </main>

    
</body>
</html>
